<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Campsite Tracker</title>
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<main class="container-fluid">
<h1>Welcome to the Campsite Tracker!</h1>


<div id="searchBar">
<form name="campsiteForm">
<input type="number" name="campsiteId">
<button name="lookup"> Campsite by ID</button>
</form>
</div>

<div id="campsiteListDiv">
<table>
<thead>
<tr>
<th>Campsite ID</th>
<th>Name</th>
</tr>
</thead>
<tbody id="campsiteListTableBody"></tbody>
</table>
</div>

<div id="campsiteDetailsDiv"></div>

<div id="campsiteFormDiv">
<form name="newCampsiteForm">
<h3>Add Campsite:</h3>
  <label for="name" > </label>
  <input type="text" id="name" name="name" placeholder="Campsite Name"> <br>
  <label for="description" ></label>
  <input type="text" id="description" name="description" placeholder="Description"> <br>
  <label for="visitDate" > </label>
  <input type="text" id="visitDate" name="visitDate" placeholder="Visit Date"> <br>
  <label for="pictureUrl" ></label>
  <input type="text" id="pictureUrl" name="pictureUrl" placeholder="Picture (URL)"> <br>

 <button name="addCampsiteButton">Add a Campsite</button>
</form>
</div>

<div id="campsiteUpdateDiv"></div>



</main>
</body>
</html>
